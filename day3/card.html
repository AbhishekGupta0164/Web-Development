<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout</title>

<style>
#main{
    height:400px;
    width:300px;
    position:relative;
    border:2px solid black;
    margin:20px auto;
}

/* Common card styles */
#card{
    height:450px;
    width:350px;
    border:2px solid black;
    margin:20px auto;
    position:relative;
    /* display:flex;
    justify-content:center;
    align-items:center; */
}

#cardA{
    height: 83%;
    width: 100%;
}

#cardB{
    height:120px;
    width: 120px;
}
 img{
    width:100%;
    height:100%;
}
#cardB img{
    border-radius:50px;
    position: relative;
    size: 75%;
    top: -50px;
    left:95px;
    

}
</style>
</head>

<body>

<div id="main">
    <div id="cardA" >
        <img src="https://i.pinimg.com/474x/41/77/43/417743312286cc90beae57ef6c5112b1.jpg">
    </div>

    <div id="cardB" >
        <img src="https://play-lh.googleusercontent.com/mb8JISp7syGJI1aY8GwYIyrxGzqkNvzeL6v5iRfxtmASafvS1gGNSsCuA9MuzkNMbN3w">
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

           
        }

        .child {
    
            /* border: 2px solid red; */
            height: 400px;
            width: 400px;
            display: grid;
            gap: 5px;
            justify-content:center;
            align-items:center;
            overflow: hidden;
        }
          .child img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            display: block;

        }
        
        .child:hover{
              transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 30px #ff002b;
        }

        .child-item.show {
            opacity: 1;
          transform: translateY(0);
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.8s;
            
        }

    
    </style>
</head>

<body>
    <div class="parent">
        <div class="child" id="one"><img height="200px" width="200px" src="https://media.hswstatic.com/eyJidWNrZXQiOiJjb250ZW50Lmhzd3N0YXRpYy5jb20iLCJrZXkiOiJnaWZcL3NodXR0ZXJzdG9jay0yMzgyMTczMjE3LmpwZyIsImVkaXRzIjp7InJlc2l6ZSI6eyJ3aWR0aCI6ODI4fX19">

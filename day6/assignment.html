
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #navbar {
            background-color: black;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        #navbar a:hover {
            color: orange;
        }

        button {
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact Us</a>
        <a href="#">Login</a>
    </div>

</body>
</html>
